<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>

        <h1>BMI Calculator</h1>
            
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required placeholder="Enter Your Weight">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required placeholder="Enter Your Height">
            <button id="button1" type="button" onclick="calculateBMI()">Calculate BMI</button>
           
        </form>
        <div id="result"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
